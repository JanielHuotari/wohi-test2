              <h1>

            <h2>Fill out this form:</h2>

            <form>
                <div class="form-group">
        <label for="name"><strong>Name:</strong></label>

        </div>
        <div class="form-group">
        <label for="age"><strong>Age:</strong></label>
        <input type="number" id="age" name="age" placeholder="Your age" required><br>
        </div>
        <div class="form-group">
        <label for="email"><strong>Email:</strong></label>
        
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>
        </div>
       
    <div class="form-group">
        <label for="message"><strong>Message:</strong></label>
        <textarea id="message" name="message" placeholder="Feel free to say anything" required></textarea>
      </div>

    

        <h3>How did you know about my page?</h3>
        <input type="radio" id="google" name="source" value="google">
        <label for="facebook">Google</label><br>
        <input type="radio" id="friend" name="source" value="friend">
        <label for="friend">From a friend</label><br>
        <input type="radio" id="linkedin" name="source" value="linkedin">
